
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document Information</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="./assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>



</head>

<body>
<div class="container" id="wrapper">
    <div class="pageHeader">
        <!-- <button class="btn btn-link" (click)="back()"> <i class="material-icons">arrow_back</i> BACK</button> -->
        <span>Octopus</span>
        <img alt="logo" src="./assets/img/logo.svg" class="img-fluid float-right headerLogo" />
    </div>
    <div class="row contentClass">
        <div class="col-sm-12">
            <h2 class="display-4">Customer Rights</h2>
            <p class="lead">Our contract with the financial institution you are applying to open an account with requires that we collect your personal data<br>
                Please read the following rights and tick checkboxes. You have:</p>
            <div class="rightsList">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights1" [(ngModel)]="rights1" (change)="onCheckboxChagen($event, 'Right to be forgotten')">
                    <label class="custom-control-label" for="rights1">Right to be forgotten <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights2" [(ngModel)]="rights2" (change)="onCheckboxChagen($event, 'Right to erase data')">
                    <label class="custom-control-label" for="rights2">Right to erase data <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights3" [(ngModel)]="rights3" (change)="onCheckboxChagen($event, 'Right to withdraw consent')">
                    <label class="custom-control-label" for="rights3">Right to withdraw consent <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights4" [(ngModel)]="rights4" (change)="onCheckboxChagen($event, 'Right to rectify and transfer data (data portability) ')">
                    <label class="custom-control-label" for="rights4">Right to rectify and transfer data (data portability) <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights5" [(ngModel)]="rights5" (change)="onCheckboxChagen($event, 'Right to object and complain to supervisory authority')">
                    <label class="custom-control-label" for="rights5">Right to object and complain to supervisory authority <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights6" [(ngModel)]="rights6" (change)="onCheckboxChagen($event, 'Right to know where and for how long data is stored')">
                    <label class="custom-control-label" for="rights6">Right to know where and for how long data is stored <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights7" [(ngModel)]="rights7" (change)="onCheckboxChagen($event, 'Right to have contact info of the entity storing data')">
                    <label class="custom-control-label" for="rights7">Right to have contact info of the entity storing data <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights8" [(ngModel)]="rights8" (change)="onCheckboxChagen($event, 'I allow the agent to take a photo of me during the verification call')">
                    <label class="custom-control-label" for="rights8">I allow the agent to take a photo of me during the verification call <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rights9" [(ngModel)]="rights9" (change)="onCheckboxChagen($event, 'I accept the Terms & Conditions and Privacy Policy Language')">
                    <label class="custom-control-label" for="rights9">I accept the Terms & Conditions and Privacy Policy Language <i class="material-icons" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="more info">info</i> </label>
                </div>
            </div>
            <button class="btn btn-primary px-5 btn-lg mt-4" (click)="next()">Next</button>
        </div>
    </div>
    <div class="row footerDiv">
        <div class="col-sm-12">
            <div class="col-sm-6 float-left">
                <ul class="bottomNav">
                    <li> <a class="nav-link" routerLink="/FAQ" href="javascript:void(0);">FAQ</a> </li>
                    <li> <a class="nav-link" routerLink="/contact" href="javascript:void(0);">Contact us</a> </li>
                    <li> <a class="nav-link" routerLink="/doc" href="javascript:void(0);">How to integrate our service</a> </li>
                </ul>
            </div>
            <div class="col-sm-3 pageLanguage float-right">
                <label>Language</label>
                <select class="selectpicker ">
                    <option>English</option>
                    <option>Spanish</option>
                </select>
            </div>
        </div>
    </div>
</div>


</body>

</html>
