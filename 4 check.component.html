<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document Information</title>
  </head>

  <body>
    <div class="container" id="wrapper">
      <div class="row pageHeader">
        <div class="col-md-7 col-5">
          <button class="btn btn-link" (click)="back()">
            <i class="material-icons">arrow_back</i> BACK
          </button>
        </div>
        <div class="col-7 mo-show">
          <img
            alt="logo"
            src="./assets/img/verifeye-logo.svg"
            class="img-fluid headerLogo mobile"
            width="180"
          />
        </div>
        <div class="col-md-5">
          <div class="col-12 col-md-7 pageLanguage float-left">
            <label>Language :</label>
            <select class="selectpicker ">
              <option>English</option>
              <option>Spanish</option>
            </select>
          </div>
          <div class="float-right col-5 mo-hide">
            <img
              alt="logo"
              src="./assets/img/verifeye-logo.svg"
              class="img-fluid headerLogo"
              width="180"
            />
          </div>
        </div>
      </div>
      <div class="row contentClass">
        <div class="col-sm-12">
          <h2 class="display-4">Technical Check</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="img-thumbnail">
                <video id="selfview" class="width-100" autoplay></video>
              </div>
              <div class="checkBtn mt-5">
                <button class="btn btn-outline-dark">
                  <i class="material-icons">mic</i> Check Microphone
                </button>
              </div>
              <div class="checkBtn mt-3 mb-4">
                <button
                  class="btn btn-outline-dark playBtn"
                  (click)="playAudio($event)"
                >
                  <i class="material-icons">
                    play_circle_filled
                  </i>
                  Check Audio
                  <audio controls="" class="audio-hide">
                    Your browser does not support the audio element.
                  </audio>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <span *ngIf="agents > 0">Online Agents : 2</span>
              <span class="agent-count">2</span>
              <!-- <span *ngIf="agents == 0">Agents are not available, Please wait some time</span>  -->
            </div>
          </div>
          <button
            *ngIf="camera_access"
            class="btn btn-primary px-5 btn-lg mt-4 mb-4"
            (click)="startCall()"
          >
            Start Verification Call
          </button>
          <!-- <button class="btn btn-primary px-5 btn-lg mt-5" routerLink="/call/{{callID}}">Start Verification Call</button> -->
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
    />
    <script src="./assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script>
      $(function() {
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
