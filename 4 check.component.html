<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document Information</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="./assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>



</head>

<body>
<div class="container" id="wrapper">
    <div class="pageHeader">
        <button class="btn btn-link" (click)="back()"> <i class="material-icons">arrow_back</i> BACK</button>
        <img alt="logo" src="./assets/img/logo.svg" class="img-fluid float-right headerLogo" />
    </div>
    <div class="row contentClass">
        <div class="col-sm-12">
            <h2 class="display-4">Technical Check</h2>
            <div class="row">
                <div class="col-sm-6">
                    <div class="img-thumbnail">
                        <video id="selfview" style="width: 100%; " autoplay></video>
                    </div>
                    <div class="checkBtn mt-5">
                        <button class="btn btn-outline-dark"><i class="material-icons">mic</i> Check Microphone</button>
                    </div>
                    <div class="checkBtn mt-3">
                        <button class="btn btn-outline-dark playBtn" (click)="playAudio($event)">
                            <i class="material-icons">
                                play_circle_filled
                            </i>
                            Check Audio
                            <audio controls="" style="display:none">
                                Your browser does not support the audio element.
                            </audio>
                        </button>
                    </div>
                </div>
                <div>

                    <span *ngIf="agents > 0">Online Agents : 2</span> 
                    <!-- <span *ngIf="agents == 0">Agents are not available, Please wait some time</span>  -->

                </div>
            </div>
            <button *ngIf="camera_access" class="btn btn-primary px-5 btn-lg mt-5" (click)="startCall()">Start Verification Call</button>
            <!-- <button class="btn btn-primary px-5 btn-lg mt-5" routerLink="/call/{{callID}}">Start Verification Call</button> -->
        </div>
    </div>
    <div class="row footerDiv">
        <div class="col-sm-12">
            <div class="col-sm-6 float-left">
                <ul class="bottomNav">
                    <li> <a class="nav-link" routerLink="/FAQ" href="javascript:void(0);">FAQ</a> </li>
                    <li> <a class="nav-link" routerLink="/contact" href="javascript:void(0);">Contact us</a> </li>
                    <li> <a class="nav-link" routerLink="/doc" href="javascript:void(0);">How to integrate our service</a> </li>
                </ul>
            </div>
            <div class="col-sm-3 pageLanguage float-right">
                <label>Language</label>
                <select class="selectpicker ">
                    <option>English</option>
                    <option>Spanish</option>
                </select>
            </div>
        </div>
    </div>
</div>


</body>

</html>
